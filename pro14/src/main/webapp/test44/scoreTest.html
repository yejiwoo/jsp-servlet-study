<!DOCTYPE html>
<html>
<head>
	<title>시험점수입력창</title>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function isNumber(num) {
		//value += '';
		num = String(num);
		num = num.replace(/^\s*|\s*$/g, "");//모든 공백 제거
		if(num.length == 0 || num == ""){
			return false;			
		} else if (isNaN(Number(num))) {
			return false;
		} else 
			return true;
		}

		function valueCheck(){
			var frmScoreInput=document.frmScoreInput;
			var score=frmScoreInput.score.value;
			
			if(!isNumber(score)){
				alert("숫자로 된 점수를 하나만 입력하세요");
	   		}else{ 	 
	   			score = String(score);
	   			score = score.replace(/^\s*|\s*$/g, "");//모든 공백 제거
	   			score = Number(score)
	   			frmScoreInput.score.value = score ;
	   			frmScoreInput.method="post";
	   			frmScoreInput.action="scoreTest.jsp";
	   			frmScoreInput.submit();
	   		} 
		}
	</script>
</head>
<body>
	<h1>시험 점수를 입력해 주세요</h1>
		<form name="frmScoreInput">
			시험점수  :<input type=text  name="score" /> <br>
			<input type ="button" value="변환하기" onClick="valueCheck()">	 			 
		</form>
</body>
</html>

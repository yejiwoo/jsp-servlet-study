<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">	<!-- utf-8로 보낸다 -->
<title>로그인 창</title>
</head>
<body>
	<h1>간단한 서블릿을 이용한 로그인 페이지</h1>
	<!-- 서블릿 매핑 이름이 login인 서블릿으로 전송 -->
	<!--encType 속성값: application/x-www-form-urlencoded(default), multipart/form-data  -->
<!-- 	<form name="frmLogin" method="post" action="login060101"> -->
	<form name="frmLogin" method="post" action="login2060201"> 
		아이디: <input type="text" name="user_id" placeholder="아이디를 입력하세요"><br>	 <!-- text박스에 입력된 값을 user_id로 전송 -->
		비밀번호: <input type="password" name="user_pw" placeholder="비밀번호를 입력하세요"><br>
		<input type="submit" value="로그인"> <input type="reset" value="다시입력">
	</form>
</body>
</html>
